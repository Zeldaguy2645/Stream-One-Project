    <form class="well form-horizontal" action="#" method="get"  id="contactForm"  name="contactForm">
<fieldset>

<!-- Form Name -->
<legend>Contact Us Today!</legend>

<!-- Name input-->

<div class="form-group">
  <label class="col-md-4 control-label">Your Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  
  <input  name="yourName" placeholder="Your Name" class="form-control"  type="text">
    </div>
  </div>
</div>





<!-- Email input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Phone #</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        
  <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
    </div>
  </div>
</div>


      





<!-- Success message -->
<div class="alert alert-success hide-message" role="alert" id="successMessage" >Success  Thanks for contacting us, we will get back to you shortly.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Send </button>
  </div>
</div>

</fieldset>
</form>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript">
    //watch form for submit and prvent page reload//
document.getElementById("contactForm").addEventListener("submit", function(event){
    event.preventDefault();
    function validateForm() {
    	
    	var success = document.getElementById("successMessage");
	    var formName = document.forms["contactForm"]["yourName"].value;
	    var formEmail = document.forms["contactForm"]["email"].value;
	    var formPhone = document.forms["contactForm"]["phone"].value;
	    if (formName == "") {
	        alert("Name must be filled out!!!");
	        return false;
	    }else if (formEmail == "") {
	        alert("Email must be filled out!!!");
	        return false;
	    }else if (formPhone == "")  {
	        alert("Phone Number must be filled out!!!");
	        return false;
	    }else if (isNaN(formPhone))  {
	        alert("Phone Number must be a number!!!");
	        return false;
	    }else if (formPhone.length <= 6) {
	        alert("Not long enough!!!");
	        return false;


	       //TODO VALIDATE EMAIL IS AN EMAIL
	    }else{
	    	
			success.className += "show";
   		//if form validate show success message
        
  		}
	}
	validateForm()
});
    </script>
